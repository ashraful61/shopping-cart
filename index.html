<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decrementButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemNumber" type="text" class="form-control text-center" value="1">
                           <button id="incrementButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price">100</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity" type="text" class="form-control text-center" value="1">
                           <button id="incBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="pricee">50</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal"></span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>  
   </section>

  <script>
         //+ Button Event Handler
          const  addButton = document.getElementById("incrementButton"); 
          addButton.addEventListener('click',function(){
            console.log("+ button clicked");
          const itemNumber = document.getElementById("itemNumber").value;
          const itemNumberNumber = parseFloat(itemNumber);
          const item = itemNumberNumber + 1; 
          document.getElementById("itemNumber").value =  item;
          //const price = document.getElementById("price").innerText
          document.getElementById("price").innerText = item*100;
          const itemprice = document.getElementById("price").innerText;
          const price1 = document.getElementById("price").innerText;
          const price2 = document.getElementById("pricee").innerText;
          document.getElementById("subtotal").innerText = parseFloat(price1) + parseFloat(price2);
          document.getElementById("total").innerText = parseFloat(price1) + parseFloat(price2); 
         // console.log(itemNumberNumber = itemNumberNumber +1);
       })

       //- Button Event Handler

         const  subButton = document.getElementById("decrementButton"); 
          subButton.addEventListener('click',function(){
          console.log("- button clicked");
          const itemNumber = document.getElementById("itemNumber").value;
          const itemNumberNumber = parseFloat(itemNumber);
          const item = itemNumberNumber - 1; 
          document.getElementById("itemNumber").value =  item;
          const itemprice = document.getElementById("price").innerText;
          document.getElementById("price").innerText = itemprice - 100;
          const price1 = document.getElementById("price").innerText;
          const price2 = document.getElementById("pricee").innerText;
          document.getElementById("subtotal").innerText = parseFloat(price1) + parseFloat(price2); 
          document.getElementById("total").innerText = parseFloat(price1) + parseFloat(price2); 
       })
        
        //+ Button Event Handler
        const  incBtn = document.getElementById("incBtn"); 
          incBtn.addEventListener('click',function(){
            console.log("+ button clicked");
          const quantity = document.getElementById("quantity").value;
          const quantityNumber = parseFloat(quantity);
          const items = quantityNumber + 1; 
          document.getElementById("quantity").value =  items;
          //const price = document.getElementById("price").innerText
          document.getElementById("pricee").innerText = items*50;
          const itempricee = document.getElementById("pricee").innerText;    
          const price1 = document.getElementById("price").innerText;
          const price2 = document.getElementById("pricee").innerText;
          document.getElementById("subtotal").innerText = parseFloat(price1) + parseFloat(price2);
          document.getElementById("total").innerText = parseFloat(price1) + parseFloat(price2); 
       })


     //- Button Event Handler

     const decBtn = document.getElementById("decBtn"); 
          decBtn.addEventListener('click',function(){
          console.log("- button clicked");
          const quantity = document.getElementById("quantity").value;
          const quantityNumber = parseFloat(quantity);
          const items = quantityNumber - 1; 
          document.getElementById("quantity").value =  items;
          const itempricee = document.getElementById("pricee").innerText;
          document.getElementById("pricee").innerText = parseFloat(itempricee) - 50;
          const price1 = document.getElementById("price").innerText;
          const price2 = document.getElementById("pricee").innerText;
          document.getElementById("subtotal").innerText = parseFloat(price1) + parseFloat(price2);
          document.getElementById("total").innerText = parseFloat(price1) + parseFloat(price2); 
       })
       const price1 = document.getElementById("price").innerText;
       const price2 = document.getElementById("pricee").innerText;
       document.getElementById("subtotal").innerText = parseFloat(price1) + parseFloat(price2);
       document.getElementById("total").innerText = parseFloat(price1) + parseFloat(price2); 

  
  </script>

</body>

</html>
